<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SocNet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SocNet Directory</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/directory">Directory</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="min-height: 850px;">

<!--    <div class="col-md-4 position-relative">-->
        <div class="card  mb-3" >
            <div class="card-header">Login</div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger" role="alert" >
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email">email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-user" name="email" >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="password">password</span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-password" name="password">
                </div>
                    <button class="btn btn-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
<!--    </div>-->
</div>
<footer class="footer navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-muted">@Copyright 2021 <a href="mailto:mladen.nikolic.mex@gmail.com">Mladen Nikolic</a> </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
