<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SocNet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/site.css"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SocNet Directory</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row align-items-center">
    <div class="col-2 ">
        <div th:remove="tag" th:utext="${user.firstName}"></div>
        <div th:remove="tag" th:utext="${user.lastName}"></div><br/>
        <div th:utext="${user.email}" th:title="${user.password}"/><br/>
    </div>
    <div class="col-8">
    <table class="table table-striped table-bordered">
        <tr>
            <td width="20%">Published</td>
            <td width="80%">Post</td>
        </tr>
        <tr th:each="post: ${user.posts}">
            <td th:text="${post.published}">date</td>
            <td th:text="${post.post}">post</td>
        </tr>
    </table>
    </div>
    </div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-muted">@Copyright 2021 <a href="mailto:mladen.nikolic.mex@gmail.com">Mladen Nikolic</a> </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
