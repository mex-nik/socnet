<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SocNet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SocNet</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/directory">Directory</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link active" aria-current="page" th:href="@{/user}">My posts</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link active" aria-current="page" th:href="@{/edituser}">Change my data</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link active" aria-current="page" th:href="@{/edituser?new=true}">Add user</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="min-height: 850px;">

<!--    <div class="col-md-4 position-relative">-->
        <div class="card  mb-3" style="position:relative;top: 20px;" >
            <div class="card-header">New Post</div>
            <div class="card-body">
                <form th:action="@{/addPost}" method="POST">
                    <input type="hidden" th:value="${session.user}" name="user">
                    <div class="input-group">
                        <span class="input-group-text">Enter post</span>
                        <textarea class="form-control" aria-label="postText" name="post"></textarea>
                    </div>
                    <button class="btn btn-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
<!--    </div>-->
</div>
<footer class="footer navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-muted">@Copyright 2021 <a href="mailto:mladen.nikolic.mex@gmail.com">Mladen Nikolic</a> </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
