<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SocNet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="undefined"
            crossorigin="anonymous"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SocNet</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/directory">Directory</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link active" aria-current="page" th:href="@{/activeChats}">Active Chats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/user}">My posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/newpost}">New post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/editUser}">Change my data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/newUser}">Add user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/login?logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="min-height: 850px;">

    <div id="messages" data-bs-spy="scroll" data-bs-offset="0" tabindex="0"
         style="display:flex;flex-direction:column-reverse;height:500px;overflow-x:hidden;overflow-y:scroll;position:relative;top: 20px;bottom 5px;">
    </div>


    <div class="card shadow mb-3" style="position:relative;top: 20px;">
        <div class="card-header">Send Message to [[${receiver.firstName}]]</div>
        <div class="card-body">
            <form id="sendform">
                <div class="input-group">
                    <textarea class="form-control"
                              id="content"
                              aria-label="messageText"
                              placeholder="Message"></textarea>
                </div>
                <input type="hidden" id="fromId" th:value="${session.user.id}">
                <input type="hidden" id="toId" th:value="${receiver.id}">
                <input type="hidden" id="fromName" th:value="${session.user.firstName}">
                <input type="hidden" id="toName" th:value="${receiver.firstName}">
                <button class="btn shadow btn-light" id="send" type="submit">Send</button>
            </form>
        </div>
    </div>

</div>
<footer class="footer navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-muted">@Copyright 2021 <a href="mailto:mladen.nikolic.mex@gmail.com">Mladen Nikolic</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
