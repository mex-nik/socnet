<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SocNet</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <label class="navbar-brand">SocNet Directory</label>
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Email</td>
            <td>Password</td>
        </tr>
        <tr th:each="userdata: ${userdatas}">
            <td th:text="${userdata.firstName}">Name</td>
            <td th:text="${userdata.lastName}">Surname</td>
            <td th:text="${userdata.email}">Email</td>
            <td th:text="${userdata.password}">Secret password</td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div th:if="${userdatas.totalPages > 0}" >
                <span>
                    <a th:href="@{/directory(size=${userdatas.size}, page=${userdatas.number - 1})}"
                       th:if="${userdatas.number > 0}">
                        <<
                    </a>
                </span>
                <span>
                    Page:
                    <select th:id="page" onchange="location = this.value;">
                        <option th:each="pageNumber : ${pageNumbers}"
                                th:value="@{/directory(size=${userdatas.size}, page=${pageNumber-1})}" th:text="${pageNumber}" th:selected="${(pageNumber-1)==userdatas.number}"/>
                    </select>
                    of [[${userdatas.totalPages}]]
                </span>
                <span>
                    <a th:href="@{/directory(size=${userdatas.size}, page=${userdatas.number + 1})}"
                       th:if="${userdatas.number < userdatas.totalPages - 1}">
                        >>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2021 Mladen Nikolic</p></div>
        </div>
    </div>
</footer>
</body>
</html>
